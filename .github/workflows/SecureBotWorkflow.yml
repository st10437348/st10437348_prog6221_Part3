name: SecureBot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: List files in repository
        run: dir

      - name: Restore NuGet packages
        run: nuget restore SecureBot/SecureBot.sln

      - name: Build solution
        run: msbuild SecureBot/SecureBot.sln /p:Configuration=Release



   

